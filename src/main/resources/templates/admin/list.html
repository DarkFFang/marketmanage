<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成功！</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<h1>用户列表</h1>
<table class="table table-bordered table-striped text-center">
    <tr>
        <th>用户编号</th>
        <th>用户名</th>
        <th>手机号码</th>
        <th>密码</th>
        <th>用户性别</th>
        <th>用户角色</th>
    </tr>
    <tr th:each="user:${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.sex}"></td>
        <td th:switch="${user.roleId}">
            <span th:case="1">系统管理员</span>
            <span th:case="2">库管员</span>
            <span th:case="3">营业员</span>
        </td>
    </tr>
</table>
</body>
</html>
